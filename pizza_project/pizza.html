<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <Meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="pizza_js/pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="pizza_css/pizza.css"/>
    </head>
    <body id="body">
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>

        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px; font-size:10vw;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushroom">Mushroom<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomato">Tomato<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bell Pepper">Bell Pepper<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onion">Onion<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Broccoli">Broccoli<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Artichoke">Artichoke<br>
                </div>
                
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Steak">Steak<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>

        <div id="pizzaform" action="" onsubmit="return validateForm()" method="post">
            <form name="pizzaForm">
                <label for="name">Name for Order:</label>
                <input type="text" id="name" name="name"><br>
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" value="000-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

                <input type="submit" value="Confirm Order">
            </form>

            <script>
                function validateForm() {
                    let x = document.forms['pizzaForm']['number'].value;
                    if(x == "") {
                        alert('Your phone number must be filled out');
                        return false;
                    }
                }
            </script>
        </div>
    </body>
</html>
